version: '3.8'

services:
  # Traefik Reverse Proxy with SSL
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=info@pemblle.link"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Dashboard (optional, for debugging)
      - "--api.dashboard=true"
      - "--api.insecure=false"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - pemblle_network
    labels:
      # Dashboard (optional)
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.pemblle.link`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pemblle_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pemblle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pemblle_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pemblle}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pemblle_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pemblle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend
  backend:
    build:
      context: ./pemblle_backend
      dockerfile: Dockerfile
    container_name: pemblle_backend
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER:-pemblle}:${POSTGRES_PASSWORD:-pemblle_secret}@db:5432/${POSTGRES_DB:-pemblle}?sslmode=disable
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://pemblle.link}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://pemblle.link}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - pemblle_network
    depends_on:
      db:
        condition: service_healthy

  # React Frontend with Nginx
  frontend:
    build:
      context: ./pemblle_frontend
      dockerfile: Dockerfile
    container_name: pemblle_frontend
    restart: unless-stopped
    networks:
      - pemblle_network
    depends_on:
      - backend
    labels:
      # Traefik configuration for automatic SSL
      - "traefik.enable=true"
      # HTTP router (will redirect to HTTPS)
      - "traefik.http.routers.pemblle-http.rule=Host(`pemblle.link`) || Host(`www.pemblle.link`)"
      - "traefik.http.routers.pemblle-http.entrypoints=web"
      # HTTPS router
      - "traefik.http.routers.pemblle-https.rule=Host(`pemblle.link`) || Host(`www.pemblle.link`)"
      - "traefik.http.routers.pemblle-https.entrypoints=websecure"
      - "traefik.http.routers.pemblle-https.tls=true"
      - "traefik.http.routers.pemblle-https.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.pemblle.loadbalancer.server.port=80"
      # www to non-www redirect
      - "traefik.http.middlewares.pemblle-redirect.redirectregex.regex=^https://www\\.pemblle\\.link/(.*)"
      - "traefik.http.middlewares.pemblle-redirect.redirectregex.replacement=https://pemblle.link/$${1}"
      - "traefik.http.routers.pemblle-https.middlewares=pemblle-redirect"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  traefik_letsencrypt:
    driver: local

networks:
  pemblle_network:
    driver: bridge
