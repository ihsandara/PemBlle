version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pemblle_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pemblle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pemblle_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pemblle}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pemblle_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pemblle}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend
  backend:
    build:
      context: ./pemblle_backend
      dockerfile: Dockerfile
    container_name: pemblle_backend
    restart: unless-stopped
    environment:
      DB_URL: postgres://${POSTGRES_USER:-pemblle}:${POSTGRES_PASSWORD:-pemblle_secret}@db:5432/${POSTGRES_DB:-pemblle}?sslmode=disable
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - pemblle_network
    depends_on:
      db:
        condition: service_healthy

  # React Frontend with Nginx
  frontend:
    build:
      context: ./pemblle_frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${FRONTEND_URL:-http://localhost}/api
    container_name: pemblle_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - pemblle_network
    depends_on:
      - backend
    labels:
      - "coolify.managed=true"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  pemblle_network:
    driver: bridge
